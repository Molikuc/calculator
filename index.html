<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="display">0</div>
      <div id="button">
        <button type="button" data-key="27" id="clear" class="clear dark">
          AC
        </button>
        <button type="button" date-key="8" id="backspace" class="min dark">
          DEL
        </button>
        <button type="button" data-key="192" id="percent" class="modulo dark">
          %
        </button>
        <button
          type="button"
          data-key="111"
          value="/"
          id="operator"
          class="divide dark"
        >
          /
        </button>
        <button
          type="button"
          data-key="55"
          value="7"
          id="number"
          class="seven light"
        >
          7
        </button>
        <button
          type="button"
          data-key="56"
          value="8"
          id="number"
          class="eight light"
        >
          8
        </button>
        <button
          type="button"
          data-key="57"
          value="9"
          id="number"
          class="nine light"
        >
          9
        </button>
        <button
          type="button"
          data-key="106"
          value="*"
          id="operator"
          class="multiply dark"
        >
          x
        </button>
        <button
          type="button"
          data-key="52"
          value="4"
          id="number"
          class="four light"
        >
          4
        </button>
        <button
          type="button"
          data-key="53"
          value="5"
          id="number"
          class="five light"
        >
          5
        </button>
        <button
          type="button"
          data-key="54"
          value="6"
          id="number"
          class="six light"
        >
          6
        </button>
        <button
          type="button"
          data-key="109"
          value="-"
          id="operator"
          class="sub dark"
        >
          -
        </button>
        <button
          type="button"
          data-key="49"
          value="1"
          id="number"
          class="one light"
        >
          1
        </button>
        <button
          type="button"
          data-key="50"
          value="2"
          id="number"
          class="two light"
        >
          2
        </button>
        <button
          type="button"
          data-key="51"
          value="3"
          id="number"
          class="three light"
        >
          3
        </button>
        <button
          type="button"
          data-key="107"
          value="+"
          id="operator"
          class="add dark"
        >
          +
        </button>
        <button
          type="button"
          data-key="48"
          value="0"
          id="number"
          class="zero light"
        >
          0
        </button>
        <button
          type="button"
          data-key="190"
          value="."
          id="number"
          class="dot light"
        >
          .
        </button>
        <button
          type="button"
          data-key="187"
          value="="
          id="equal"
          class="equal dark"
        >
          =
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
