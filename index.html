<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="display">0</div>
      <button type="button" id="clear" class="clear dark">AC</button>
      <button type="button" id="sign" class="min dark">+/-</button>
      <button type="button" id="percent" class="modulo dark">%</button>
      <button type="button" value="/" id="operator" class="divide dark">
        /
      </button>
      <button type="button" value="7" id="number" class="seven light">7</button>
      <button type="button" value="8" id="number" class="eight light">8</button>
      <button type="button" value="9" id="number" class="nine light">9</button>
      <button type="button" value="*" id="operator" class="multiply dark">
        x
      </button>
      <button type="button" value="4" id="number" class="four light">4</button>
      <button type="button" value="5" id="number" class="five light">5</button>
      <button type="button" value="6" id="number" class="six light">6</button>
      <button type="button" value="-" id="operator" class="sub dark">-</button>
      <button type="button" value="1" id="number" class="one light">1</button>
      <button type="button" value="2" id="number" class="two light">2</button>
      <button type="button" value="3" id="number" class="three light">3</button>
      <button type="button" value="+" id="operator" class="add dark">+</button>
      <button type="button" value="0" id="number" class="zero light">0</button>
      <button type="button" value="." id="number" class="dot light">.</button>
      <button type="button" value="=" id="equal" class="equal dark">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
