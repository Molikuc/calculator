<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="display">HERE NUMBER</div>
      <button type="button" id="number" class="clear dark">AC</button>
      <button type="button" id="number" class="min dark">+/-</button>
      <button type="button" id="number" class="modulo dark">%</button>
      <button type="button" id="number" class="divide dark">/</button>
      <button type="button" id="number" class="seven light">7</button>
      <button type="button" id="number" class="eight light">8</button>
      <button type="button" id="number" class="nine light">9</button>
      <button type="button" id="number" class="multiply dark">x</button>
      <button type="button" id="number" class="four light">4</button>
      <button type="button" id="number" class="five light">5</button>
      <button type="button" id="number" class="six light">6</button>
      <button type="button" id="number" class="sub dark">-</button>
      <button type="button" id="number" class="one light">1</button>
      <button type="button" id="number" class="two light">2</button>
      <button type="button" id="number" class="three light">3</button>
      <button type="button" id="number" class="add dark">+</button>
      <button type="button" id="number" class="zero light">0</button>
      <button type="button" id="number" class="dot light">.</button>
      <button type="button" id="number" class="equal dark">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
